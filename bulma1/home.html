<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>来玩</title>
    <!-- <link rel="stylesheet" href="debug.css"> -->
    <link rel="icon" href="img/laiwan_icon.png" type="image/png" />
    <link rel="stylesheet" href="css/bulma.min.css">
    <style>
        .hero {
            background: url(img/bg.jpg)
        }

        .center {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .b {
            margin-left: 5%;
            margin-right: 5%;
        }

        @media(min-width:768px) {
            #chicun {
                max-width: 300px;
            }
        }
        .menu{
            margin-top:20%;
            color:azure;
        }
        .menu:hover{
            text-decoration: underline; 
            color:white;        
            
        }
    </style>
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-head">
                <div class="container">
                    <div class="columns">
                        <div class="column">            
                            <figure class="">
                                <img src="img/logo.png" width="12%" height="30%">   
                            </figure>
                        </div>
                    
                        
                        <div class="column">
                            <div class="columns">
                                <div class="column is-2">
                                    <a class="center">
                                        <p class="menu is-size-4 ">首页</p>
                                    </a>
                                </div>
                                <div class="column is-2">
                                        <a class="">
                                            <p class="menu is-size-4">术语表</p>
                                        </a>
                                </div>
                                <div class="column">

                                </div>
                            </div>
                        </div>

                </div>
            </div>
        </div>
        <div class="hero-body">
            <div class="container">
                <div class="columns is-mobile">
                    <div class="column">
                        <p class="center title has-text-white">来玩</p>
                        <figure class="center">
                            <img src="img/iphonex.png" id="chicun">
                        </figure>
                    </div>
                    <div class="column is-1">
                        <figure class="center">
                            <img src="img/divided.png">
                        </figure>
                    </div>
                    <div class="column">
                        <p class="center title has-text-white is-size-7-mobile">斗地主 &nbsp;&nbsp;&nbsp;德州扑克</p>
                        <p class="center subtitle has-text-white is-size-7-mobile">和朋友一起玩</p>
                        <div class="column">
                            <figure class="center">
                                <img src="img/erweima.png">
                            </figure>
                        </div>
                        <div class="column center">
                            <figure class="b">
                                    <img src="img/apple.png">
                            </figure>
                            <figure class="b">
                                    <img src="img/android.png">
                            </figure>
                        </div>
                        <div class="column">
                            <figure class="center">
                                    <img src="img/google.png">
                            </figure>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
